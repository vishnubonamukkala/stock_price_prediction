<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00b4d8, #0077b6); /* Gradient background */
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .header h1 {
            font-size: 36px;
        }

        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            font-size: 18px;
            display: block;
            margin: 10px 0;
            padding: 5px;
            background-color: #f1f1f1;
            border: 2px solid #00b4d8; /* Blue border for labels */
            border-radius: 4px;
            font-weight: bold; /* Make labels bold */
        }

        .form-container input[type="date"],
        .form-container input[type="number"],
        .form-container input[type="submit"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 18px;
            border: none;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .prediction {
            margin-top: 20px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Stock Price Prediction</h1>
    </div>

    <div class="form-container">
        <form action="/predict" method="POST">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>
            
            <label for="open_price">Open Price:</label>
            <input type="number" step="0.01" id="open_price" name="open_price" required><br><br>
            
            <label for="high_price">High Price:</label>
            <input type="number" step="0.01" id="high_price" name="high_price" required><br><br>
            
            <label for="low_price">Low Price:</label>
            <input type="number" step="0.01" id="low_price" name="low_price" required><br><br>
            
            <label for="volume">Volume:</label>
            <input type="number" id="volume" name="volume" required><br><br>
            
            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <h2 class="prediction">Predicted Stock Price: ${{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
